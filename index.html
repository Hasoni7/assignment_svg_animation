<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Invitation</title>
  </head>
  <body>
    <div class="card">
      <h1 class="animate__animated animate__heartBeat">Join me to celebrate</h1>
      <p>You have been invited to celebrate my cat's birthday</p>
      <svg class="ballons">
        <use xlink:href="images/3ballons.svg#ballons"></use>
      </svg>
      <button class="btn" style="--clr: #50c878">Accept</button>
    </div>
    <svg
      width="150"
      height="150"
      viewbox="0 0 250 250"
      fill="none"
      xlms="http://www.w3.org/200/svg"
    >
      <circle
        cx="100"
        cy="150"
        r="70"
        stroke-width="10"
        stoke-linecap="round"
        stroke="green"
      ></circle>
      <polyline
        points="60,160 95,190 140,130"
        stroke="green"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></polyline>
    </svg>
  </body>
</html>
